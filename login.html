<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | GlobeTrail AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    tailwind.config = { 
      darkMode: 'class',
      theme: {
        extend: {
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'fade-in': 'fadeIn 1s ease-out'
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' }
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            }
          }
        }
      }
    };
  </script>
  <style>
    .bg-fade {
      transition: opacity 1.5s ease-in-out;
    }

    .bg-image {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      z-index: -2;
    }

    .bg-image.visible {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.1) 100%);
      z-index: -1;
    }

    .form-container {
      backdrop-filter: blur(12px);
      box-shadow: 0 25px 45px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      overflow: hidden;
    }

    .input-field {
      transition: all 0.3s ease;
      background: rgba(255,255,255,0.1);
    }

    .input-field:focus {
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="relative min-h-screen bg-gray-50 dark:bg-gray-900 transition duration-500 overflow-hidden">

  <!-- Background Slideshow -->
  <div id="bg1" class="bg-image bg-fade"></div>
  <div id="bg2" class="bg-image bg-fade"></div>
  <div class="overlay dark:bg-opacity-70"></div>

  <!-- Navigation Bar -->
  <nav class="bg-white/80 dark:bg-gray-800/80 shadow-md backdrop-blur-md z-10 relative">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <span class="text-xl font-bold text-blue-600 dark:text-blue-400 flex items-center">
          <i class="fas fa-globe-asia mr-2 animate-float"></i>
          GlobeTrail AI
        </span>
        <div class="hidden md:flex items-center space-x-6">
          <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Home</a>
          <a href="destinations.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Destinations</a>
          <a href="itinerary.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Itinerary</a>
          <a href="gallery.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">Gallery</a>
          <a href="#" class="text-blue-600 dark:text-blue-400 font-medium">Login</a>
          <button id="theme-toggle" class="ml-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:block"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login/Signup Section -->
  <section class="py-16 flex justify-center items-center min-h-[calc(100vh-8rem)] z-10 relative animate-fade-in">
    <div class="form-container bg-white/80 dark:bg-gray-800/70 p-8 rounded-2xl w-full max-w-md transform transition-all duration-500 hover:scale-[1.02]">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-blue-600 dark:text-blue-400 mb-2" id="form-title">Welcome Back</h1>
        <p class="text-gray-600 dark:text-gray-300">Sign in to continue your journey</p>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="space-y-6">
        <div class="space-y-1">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">Email</label>
          <div class="relative">
            <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="email" class="input-field w-full pl-10 pr-4 py-3 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700/50 dark:text-white" placeholder="you@example.com">
          </div>
        </div>
        <div class="space-y-1">
          <label class="block text-sm font-semibold text-gray-700 dark:text-gray-200">Password</label>
          <div class="relative">
            <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            <input type="password" class="input-field w-full pl-10 pr-4 py-3 border-0 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700/50 dark:text-white" placeholder="••••••••">
          </div>
        </div>
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-500">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Remember me</label>
          </div>
          <a href="#" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Forgot password?</a>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 shadow-lg hover:shadow-xl">
          Sign In
        </button>
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300 dark:border-gray-600"></div>
          </div>
          <div class="relative flex justify-center">
            <span class="px-2 bg-white/80 dark:bg-gray-800/70 text-sm text-gray-500 dark:text-gray-400">Or continue with</span>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 transition">
            <i class="fab fa-google text-red-500 mr-2"></i>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Google</span>
          </button>
          <button type="button" class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 transition">
            <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Facebook</span>
          </button>
        </div>
        <p class="text-center text-sm text-gray-600 dark:text-gray-300">
          Don't have an account? <a href="signup.html" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Sign up</a>
        </p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-12 z-10 relative">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <h3 class="text-xl font-bold mb-4">GlobeTrail AI</h3>
          <p class="text-gray-400">Making travel planning effortless and fun.</p>
        </div>
        <div class="flex space-x-6">
          <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-gray-400 hover:text-white transition"><i class="fab fa-facebook"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById("theme-toggle");
    themeToggle.addEventListener("click", () => {
      const isDark = document.documentElement.classList.toggle("dark");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Initialize theme
    if (localStorage.getItem("theme") === "dark" || 
        (!localStorage.getItem("theme") && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      document.documentElement.classList.add("dark");
    }

    // Background slideshow script
    const images = [
      'https://images.unsplash.com/photo-1503220317375-aaad61436b1b?auto=format&fit=crop&w=1600&q=80', // Traveler with backpack
      'https://images.unsplash.com/photo-1469854523086-cc02fe5d8800?auto=format&fit=crop&w=1600&q=80', // Road trip
      'https://images.unsplash.com/photo-1520250497591-5071e1552fe2?auto=format&fit=crop&w=1600&q=80', // Mountain adventure
      'https://images.unsplash.com/photo-1501555088652-021faa106b9b?auto=format&fit=crop&w=1600&q=80', // Beach vacation
      'https://images.unsplash.com/photo-1483729558449-99ef09a8c325?auto=format&fit=crop&w=1600&q=80', // City exploration
      'https://images.unsplash.com/photo-1506929562872-bb421503ef21?auto=format&fit=crop&w=1600&q=80', // Camping under stars
      'https://images.unsplash.com/photo-1527631746610-bca00a040d60?auto=format&fit=crop&w=1600&q=80'  // Cultural experience
    ];

    let current = 0;
    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');

    // Preload images
    images.forEach(src => {
      const img = new Image();
      img.src = src;
    });

    function changeBackground() {
      const next = (current + 1) % images.length;

      bg1.style.backgroundImage = `url('${images[current]}')`;
      bg2.style.backgroundImage = `url('${images[next]}')`;

      bg1.classList.remove('visible');
      bg2.classList.add('visible');

      setTimeout(() => {
        [bg1.style.backgroundImage, bg2.style.backgroundImage] = [bg2.style.backgroundImage, bg1.style.backgroundImage];
        bg1.classList.add('visible');
        bg2.classList.remove('visible');
        current = next;
      }, 6000); // Change every 6s
    }

    // Start slideshow
    bg1.style.backgroundImage = `url('${images[0]}')`;
    bg1.classList.add('visible');
    setInterval(changeBackground, 6000);
  </script>
</body>
</html>
