<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TripPlanner.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="text-xl font-bold text-blue-600">TripPlanner.ai</span>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-gray-700 hover:text-blue-600">Home</a>
          <a href="destinations.html" class="text-gray-700 hover:text-blue-600">Destinations</a>
          <a href="itinerary.html" class="text-gray-700 hover:text-blue-600">Itinerary</a>
          <a href="gallery.html" class="text-gray-700 hover:text-blue-600">Gallery</a>
          <a href="login.html" class="text-blue-600 font-medium">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="py-12">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h1>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
          <input type="email" id="email" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="your@email.com">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input type="password" id="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
          Sign In
        </button>
      </form>
      <p class="text-center mt-4 text-sm text-gray-600">
        Don't have an account? <a href="#" class="text-blue-600 hover:underline">Sign up</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div>
          <h3 class="text-xl font-bold mb-4">TripPlanner.ai</h3>
          <p class="text-gray-400">Making travel planning effortless and fun.</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
