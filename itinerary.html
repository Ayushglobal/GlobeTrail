  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar */
    .glass-navbar {
      backdrop-filter: blur(12px);
      background: rgba(0, 0, 0, 0.25);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 0.8rem 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 180, 216, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .glass-navbar .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      background: linear-gradient(270deg, #00b4d8, #ffd60a, #00f7ff);
      background-size: 600% 600%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 6s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-navbar .nav-link {
      position: relative;
      font-weight: 500;
      color: #fff;
      transition: color 0.3s ease;
    }

    .glass-navbar .nav-link:hover {
      color: #ffd60a;
    }

    .glass-navbar .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 2px;
      background-color: #ffd60a;
      transition: width 0.3s ease;
    }

    .glass-navbar .nav-link:hover::after {
      width: 100%;
    }

    .dropdown-menu {
      background-color: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 180, 216, 0.2);
      margin-top: 10px;
      z-index: 1100;
      animation: dropdownFade 0.3s ease-in-out;
    }

    @keyframes dropdownFade {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

.dropdown-item.hover-effect {
  position: relative;
  color: #fff;
  font-weight: 500;
  transition: color 0.3s ease;
  padding-bottom: 6px;
}

.dropdown-item.hover-effect::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: 2px;
  width: 0%;
  height: 2px;
  background-color: #ffd60a;
  transition: width 0.3s ease;
}

.dropdown-item.hover-effect:hover {
  color: #ffd60a !important;
  background: transparent;
}

.dropdown-item.hover-effect:hover::after {
  width: 100%;
}


    /* Main Container */
    .main-container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 2rem;
      gap: 2rem;
      height: 100%;
      position: relative;
      z-index: 0;
    }

    .chat-container {
      width: 45%;
      min-height: 580px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 180, 216, 0.35);
      padding: 20px;
      animation: slideInLeft 1.2s ease forwards;
    }

    .chat-header {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #00d4ff;
    }

    .chat-box {
      height: 350px;
      overflow-y: auto;
      padding-right: 10px;
    }

    .bot-message, .user-message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 18px;
      gap: 10px;
      animation: fadeIn 0.5s ease;
    }

    .bot-message img, .user-message img {
      width: 35px;
      height: 35px;
      animation: bounceIcon 1s infinite;
    }

    @keyframes bounceIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .message {
      background-color: #ffffff14;
      padding: 12px 18px;
      border-radius: 20px;
      font-size: 14px;
      color: #fff;
      line-height: 1.4;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-box {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 50px;
      padding: 12px 18px;
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(0, 180, 216, 0.35);
    }

    .input-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 15px;
      padding-left: 14px;
      color: #222;
      font-weight: 500;
      border-radius: 50px;
      background-color: transparent;
    }

    .input-box input:focus {
      background-color: #eaf7fa;
    }

    .input-box button {
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 15px;
    }

    .input-box button:hover {
      background-color: #90e0ef;
      box-shadow: 0 0 12px #00f7ff, 0 0 20px #00f7ff;
    }

    /* Carousel */
    .image-carousel {
      width: 55%;
      height: 580px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      position: relative;
      background-color: #000;
      animation: slideInRight 1.2s ease forwards;
      z-index: 1;
    }

    .image-carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 992px) {
      .main-container {
        flex-direction: column;
        padding: 1.5rem;
      }

      .chat-container, .image-carousel {
        width: 100%;
      }

      .image-carousel {
        height: 400px;
      }
    }

    @media (max-width: 576px) {
      .chat-header {
        font-size: 1.5rem;
      }

      .input-box {
        flex-direction: column;
        align-items: stretch;
      }

      .input-box button {
        width: 100%;
        border-radius: 12px;
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>

  <!-- JavaScript -->
  <script>
    const images = [
     "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80",  // Beautiful mountain range with lake
     "https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=1350&q=80",   // Tropical beach with palm trees and turquoise water
      "https://images.unsplash.com/photo-1526772662000-3f88f10405ff",
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470"
    ];

    let index = 0;
    const carouselImage = document.getElementById("carousel-image");

    setInterval(() => {
      // Fade out
      carouselImage.style.opacity = 0;

      setTimeout(() => {
        index = (index + 1) % images.length;
        carouselImage.src = images[index];
        // Fade in
        carouselImage.style.opacity = 1;
      }, 1000); // match the CSS transition duration
    }, 5000);

    const chatBox = document.getElementById("chat-box");
    const sendButton = document.getElementById("send-button");
    const userInput = document.getElementById("user-input");

    function appendMessage(content, sender) {
      const wrapper = document.createElement("div");
      wrapper.className = sender === "ai" ? "bot-message" : "user-message";

      const avatar = document.createElement("img");
      avatar.src = sender === "ai"
        ? "https://cdn-icons-png.flaticon.com/512/4712/4712109.png"
        : "https://cdn-icons-png.flaticon.com/512/1077/1077012.png";
      avatar.alt = sender === "ai" ? "Bot" : "User";

      const message = document.createElement("div");
      message.className = "message";
      message.innerHTML = content;

      wrapper.appendChild(avatar);
      wrapper.appendChild(message);
      chatBox.appendChild(wrapper);

      // Scroll to bottom
      chatBox.scrollTo({
        top: chatBox.scrollHeight,
        behavior: 'smooth'
      });
    }

    // Show typing indicator (a simple message)
    function showTyping() {
      appendMessage('<em>Typing...</em>', 'ai');
    }

    // Remove last AI message if it is typing indicator
    function removeTyping() {
      const messages = chatBox.querySelectorAll(".bot-message");
      if (messages.length > 0) {
        const last = messages[messages.length - 1];
        if (last.querySelector(".message").innerHTML === '<em>Typing...</em>') {
          chatBox.removeChild(last);
        }
      }
    }

    async function sendMessage() {
      const input = userInput.value.trim();
      if (!input) return;

      // Append user message
      appendMessage(input, "user");

      // Clear input and disable while waiting
      userInput.value = "";
      userInput.disabled = true;
      sendButton.disabled = true;

      // Show typing indicator
      showTyping();

      try {
        const res = await fetch("http://localhost:5000/generate-itinerary", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input }),
        });

        const data = await res.json();

        // Remove typing indicator
        removeTyping();

        if (data.status === "success") {
          appendMessage(data.data.replace(/\n/g, "<br>"), "ai");
        } else {
          appendMessage("‚ùå Oops! Something went wrong.", "ai");
        }
      } catch (error) {
        removeTyping();
        appendMessage("‚ö†Ô∏è Couldn't connect to AI service.", "ai");
      }

      // Re-enable input and focus
      userInput.disabled = false;
      sendButton.disabled = false;
      userInput.focus();
    }

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Initial welcome message typed out once page loads
    window.onload = () => {
      // Clear default welcome message already in HTML
      chatBox.innerHTML = "";

      const welcome = "üëã Welcome to GlobeTrail AI!";
      const intro = `Hey there! I'm your personal travel assistant ü§ñ\n\nTell me your starting city, how many days you have, and what kind of trip you‚Äôre dreaming of‚Äîadventure, culture, food, nature?\n\nLet's build your itinerary together!`;

      function typeLine(text, callback) {
        let i = 0;
        const typingSpeed = 40;
        const output = document.createElement("div");
        output.className = "bot-message";
        const avatar = document.createElement("img");
        avatar.src = "https://cdn-icons-png.flaticon.com/512/4712/4712109.png";
        avatar.alt = "Bot";
        const bubble = document.createElement("div");
        bubble.className = "message";
        output.appendChild(avatar);
        output.appendChild(bubble);
        chatBox.appendChild(output);

        function type() {
          bubble.innerHTML += text.charAt(i++);
          chatBox.scrollTo({
            top: chatBox.scrollHeight,
            behavior: 'smooth'
          });
          if (i < text.length) setTimeout(type, typingSpeed);
          else callback && callback();
        }
        type();
      }

      typeLine(welcome, () => {
        setTimeout(() => {
          appendMessage(intro.replace(/\n/g, "<br>"), "ai");
        }, 700);
      });
    };
  </script>
