<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | GlobeTrail AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <!-- Navigation Bar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <span class="text-xl font-bold text-blue-600 dark:text-blue-400">GlobeTrail AI</span>
          <button id="theme-toggle" class="ml-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700">
            <i class="fas fa-moon dark:hidden"></i>
            <i class="fas fa-sun hidden dark:block"></i>
          </button>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Home</a>
          <a href="destinations.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Destinations</a>
          <a href="itinerary.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Itinerary</a>
          <a href="gallery.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Gallery</a>
          <a href="login.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <section class="py-12">
    <div class="max-w-md mx-auto bg-white dark:bg-gray-700 p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Create Your Account</h1>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="name">Full Name</label>
          <input type="text" id="name" autocomplete="name" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-white" placeholder="John Doe">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="email">Email</label>
          <input type="email" id="email" autocomplete="email" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-white" placeholder="your@email.com">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2" for="password">Password</label>
          <input type="password" id="password" autocomplete="current-password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:text-white" placeholder="••••••••">
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
          Sign Up
        </button>
      </form>
      <p class="text-center mt-4 text-sm text-gray-600 dark:text-gray-400">
        Already have an account? <a href="login.html" class="text-blue-600 dark:text-blue-400 hover:underline">Log in</a>
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div>
          <h3 class="text-xl font-bold mb-4">GlobeTrail AI</h3>
          <p class="text-gray-400">Making travel planning effortless and fun.</p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('theme-toggle');
    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.classList.toggle('bg-gray-200', !isDark);
      themeToggle.classList.toggle('bg-gray-700', isDark);
    });

    // Initialize theme
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
      themeToggle.classList.replace('bg-gray-200', 'bg-gray-700');
    }
  </script>
</body>
</html>
