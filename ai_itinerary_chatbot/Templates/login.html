<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlobeTrail AI | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #eee;
      padding: 1rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(18px);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 1s ease-out;
    }

    .form-control,
    .form-control::placeholder {
      color: #eee;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .form-control:focus {
      box-shadow: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: #6a82fb;
    }

    .btn-primary {
      background-color: #6a82fb;
      border: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #5a6cfb;
    }

    .social-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .hover-link {
      color: #bbb;
      transition: color 0.3s ease;
    }

    .hover-link:hover {
      color: #fff;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .logo {
      width: 70px;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="position-relative">

  <button id="toggleTheme" class="theme-toggle" aria-label="Toggle dark mode">
    <i class="fas fa-moon"></i>
  </button>

  <div class="glass-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/2972/2972300.png" alt="logo" class="logo" />
    <h2 class="fw-bold mb-2">GlobeTrail AI</h2>
    <p class="text-white-50 mb-4">Login to continue your journey</p>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 text-white"><i class="fas fa-envelope"></i></span>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-transparent border-0 text-white"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <a href="#" class="hover-link small">Forgot password?</a>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>

      <div class="text-white-50 my-2">or continue with</div>
      <div class="d-flex gap-2 mb-3">
        <button type="button" class="btn social-btn w-50"><i class="fab fa-google me-1"></i> Google</button>
        <button type="button" class="btn social-btn w-50"><i class="fab fa-facebook me-1"></i> Facebook</button>
      </div>

      <p class="small mt-3">Don't have an account? <a href="signup.html" class="hover-link">Create Account</a></p>
      <p class="small"><a href="#" class="hover-link">Need Help?</a></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBJbP9aEi_tJ3t8a2PMjB0ehlPUJyPZTRU",
      authDomain: "travercia.firebaseapp.com",
      projectId: "travercia",
      storageBucket: "travercia.appspot.com",
      messagingSenderId: "1030723792767",
      appId: "1:1030723792767:web:46d1f15c6d6eac2e00744a"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Handle login
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Redirect on successful login
          window.location.href = "home.html";
        })
        .catch((error) => {
          alert("‚ùå Login failed: " + error.message);
        });
    });
  </script>

  <script>
    // Theme toggle
    const toggleBtn = document.getElementById('toggleTheme');
    const icon = toggleBtn.querySelector('i');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('bg-dark');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });
  </script>

</body>
</html>
