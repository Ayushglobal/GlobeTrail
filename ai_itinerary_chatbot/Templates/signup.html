<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GlobeTrail AI | Sign Up</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #43cea2, #185a9d, #f3904f, #f3ec78);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 1rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #f3904f;
      background: rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background-color: #f3904f;
      border: none;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #ec7e3c;
      transform: translateY(-2px);
    }

    .btn-primary:active {
      animation: clickScale 0.2s ease forwards;
    }

    @keyframes clickScale {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    .hover-link {
      color: #ccc;
      transition: color 0.3s ease;
    }

    .hover-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    .logo {
      width: 70px;
      margin-bottom: 1rem;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 1000;
      color: #fff;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.3s ease;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>

<body class="position-relative">
  <!-- Theme Toggle -->
  <button id="toggleTheme" class="theme-toggle" aria-label="Toggle dark mode">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Sign Up Form Card -->
  <div class="glass-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/2972/2972300.png" alt="logo" class="logo" />
    <h2 class="fw-bold mb-2">Create Account</h2>
    <p class="text-white-50 mb-4">Join GlobeTrail AI to start exploring</p>

    <form id="signupForm">
      <div class="mb-3 text-start">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
      </div>

      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>

      <p class="small mt-3">Already have an account?
        <a href="login.html" class="hover-link">Login Here</a>
      </p>
    </form>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBJbP9aEi_tJ3t8a2PMjB0ehlPUJyPZTRU",
      authDomain: "travercia.firebaseapp.com",
      projectId: "travercia",
      storageBucket: "travercia.appspot.com",
      messagingSenderId: "1030723792767",
      appId: "1:1030723792767:web:46d1f15c6d6eac2e00744a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Form submission handler
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("✅ Account created successfully!");
        // Redirect or do something else
        window.location.href = "login.html"; // or homepage
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    });
  </script>

  <!-- Theme Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('toggleTheme');
    const icon = toggleBtn.querySelector('i');

    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('bg-dark');
      icon.classList.toggle('fa-moon');
      icon.classList.toggle('fa-sun');
    });
  </script>
</body>
</html>
